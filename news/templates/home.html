{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Página Inicial</title>
{% endblock %}

{% block content %}
<h1>Página Inicial</h1>
{% for news in news_list %}
<div>
    <h2 class="news-title">{{ news.title }}</h2>
    <img src="{% static news.image %}" alt="{{ news.title }}">
    <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
</div>
{% endfor %}
{% endblock %}
